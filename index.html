<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey | Pregnancy Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#FDFCFB] text-slate-800 font-['Assistant']">

    <div class="max-w-5xl mx-auto p-4 md:p-8 space-y-8">
        <header class="card-gradient p-8 rounded-[40px] text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10 flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="space-y-2 text-center md:text-right">
                    <h1 class="text-4xl font-black">המסע שלנו <span class="text-pink-200">❤</span></h1>
                    <div class="flex items-center gap-2 bg-white/20 p-2 rounded-xl backdrop-blur-md">
                        <i data-lucide="calendar"></i>
                        <span id="display-weeks" class="font-bold text-xl">טוען נתונים...</span>
                    </div>
                </div>
                
                <div class="flex flex-col items-center bg-white/10 p-6 rounded-3xl backdrop-blur-xl border border-white/20">
                    <div id="fruit-emoji" class="text-6xl mb-2 animate-bounce">🍒</div>
                    <div id="fruit-name" class="text-sm font-bold uppercase tracking-widest">בגודל דובדבן</div>
                    <div class="mt-4 text-center">
                        <span id="days-left" class="text-3xl font-black italic">0</span>
                        <p class="text-[10px] uppercase">ימים ללידה</p>
                    </div>
                </div>
            </div>
        </header>

        <section class="card p-6 flex flex-wrap gap-4 items-end justify-center">
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1">תאריך וסת אחרון (LMP)</label>
                <input type="date" id="lmp-date" class="input-field" onchange="calculatePulse()">
            </div>
            <div class="text-slate-300">או</div>
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1">תיקון גיל (שבועות)</label>
                <input type="number" id="override-weeks" class="input-field w-20" placeholder="שבוע" oninput="calculatePulse()">
            </div>
            <button onclick="saveData()" class="btn-save">שמור הגדרות</button>
        </section>

        <nav class="flex justify-center gap-2 border-b border-slate-200">
            <button onclick="showTab('tasks')" class="tab-btn active" id="tab-tasks">משימות ובדיקות</button>
            <button onclick="showTab('procurement')" class="tab-btn" id="tab-proc">רכש ותקציב</button>
            <button onclick="showTab('emergency')" class="tab-btn" id="tab-emer">חירום ולידה</button>
        </nav>

        <main id="content-tasks" class="tab-content">
            <div class="grid md:grid-cols-3 gap-6">
                <div id="trim-1" class="space-y-4">
                    <h3 class="trim-title bg-emerald-100 text-emerald-700">טרימסטר 1</h3>
                    <div class="task-list" id="list-1"></div>
                </div>
                <div id="trim-2" class="space-y-4">
                    <h3 class="trim-title bg-blue-100 text-blue-700">טרימסטר 2</h3>
                    <div class="task-list" id="list-2"></div>
                </div>
                <div id="trim-3" class="space-y-4">
                    <h3 class="trim-title bg-purple-100 text-purple-700">טרימסטר 3</h3>
                    <div class="task-list" id="list-3"></div>
                </div>
            </div>
        </main>

        <main id="content-procurement" class="tab-content hidden">
            <div class="card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold italic">רשימת קניות ותקציב</h3>
                    <div class="text-left text-sm">
                        <span class="text-slate-500">סה"כ הוצאות:</span>
                        <span id="total-cost" class="font-black text-pink-600">₪0</span>
                    </div>
                </div>
                <div id="proc-items" class="space-y-2"></div>
                <button onclick="addProcItem()" class="mt-4 text-xs font-bold text-pink-500">+ הוסף פריט לרשימה</button>
            </div>
        </main>

        <main id="content-emergency" class="tab-content hidden">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="card p-6 bg-red-50 border-red-200">
                    <h3 class="text-red-700 font-bold mb-4 flex items-center gap-2">
                        <i data-lucide="phone-call"></i> קשר מהיר וחירום
                    </h3>
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between border-b pb-2"><span>מד"א</span><span class="font-bold">101</span></div>
                        <div class="flex justify-between border-b pb-2"><span>מוקד נשים (קופ"ח)</span><span class="font-bold">*2700</span></div>
                        <div class="bg-white p-3 rounded-xl border border-red-100 italic text-xs">
                            פרטים של ענבר: סוג דם A+, ת.ז 012345678
                        </div>
                    </div>
                </div>
                <div class="card p-6">
                    <h3 class="font-bold mb-4">תיק לבית חולים</h3>
                    <ul class="text-sm space-y-2" id="hospital-bag">
                        </ul>
                </div>
            </div>
        </main>

        <footer id="daily-tips" class="bg-amber-50 p-6 rounded-3xl border border-amber-100 mt-12">
            <div class="flex gap-4">
                <div class="text-3xl">💡</div>
                <div>
                    <h4 class="font-bold text-amber-800">טיפ למשה (האבא):</h4>
                    <p id="dad-tip" class="text-sm text-amber-700 italic italic">טוען טיפ רלוונטי לשבוע שלך...</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
